<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webpack App</title>
  </head>
  <body>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1" id="root">
            <section class="container-fluid bg-dark p-5">
                <div class="row">
                    <div class="col-md-10 col-lg-8 mx-auto text-white"><h1 class="display-3 mb-0">RSS агрегатор</h1>
                        <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
                        <form action="" class="rss-form text-body" id="urlform">
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <input autofocus="" required="" id="inputAddress" name="rssypath"
                                                                      aria-label="url" class="form-control w-100"
                                                                      placeholder="ссылка RSS" autocomplete="off">
                                        <label
                                            for="inputAddress">Ссылка RSS
                                        </label>
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5" id="submitbtn">
                                        Добавить
                                    </button>
                                </div>
                            </div>
                        </form>
                        <p class="mt-2 mb-0 text">Пример: https://lorem-rss.hexlet.app/feed</p>
                        <p class="feedback m-0 position-absolute small text-danger" id="errortext"></p></div>
                </div>
            </section>
            <section class="container-fluid container-xxl p-5">
            <section id="content"></section>
            </section>
        </main>
        
        <footer class="footer border-top py-3 mt-5 bg-light"><div class="container-xl"><div class="text-center">created by <a href="https://github.com/zagarskih" target="_blank">Ekaterina Zagarskih</a></div></div></footer>
        
        </body>
  </body>
</html>
